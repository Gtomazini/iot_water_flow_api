events {
    worker_connections 1024;
}

http {
    upstream api {
        server watergame-api:8000;
    }

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        server_name seu_dominio.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name watergame.gabrieltomazini.com;

        ssl_certificate /etc/letsencrypt/live/watergame.gabrieltomazini.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/watergame.gabrieltomazini.com/privkey.pem;

        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}