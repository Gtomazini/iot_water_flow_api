events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream fastapi {
        server watergame-api:8000;
    }

    # HTTP - Redireciona para HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name watergame.gabrieltomazini.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Servidor principal
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name watergame.gabrieltomazini.com;

        ssl_certificate /etc/letsencrypt/live/watergame.gabrieltomazini.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/watergame.gabrieltomazini.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
    }
}